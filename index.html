<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="customerForm">
        <h2>Registro de Cliente</h2>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
        <div id="nombresError" class="error"></div>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <div id="apellidosError" class="error"></div>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
        <div id="cedulaError" class="error"></div>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <div id="telefonoError" class="error"></div>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea>
        <div id="direccionError" class="error"></div>

        <input type="submit" value="Registrar">
    </form>

    <script src="script.js"></script>
</body>
</html>
